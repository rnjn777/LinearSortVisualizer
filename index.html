<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linear Sort Visualizer</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <h1>Linear-Time Sort Visualizer</h1>
        <nav>
            <div class="control-group">
                <label for="algo-select">Choose Algorithm:</label>
                <select id="algo-select">
                    <option value="radix">Radix Sort (LSD)</option>
                    <option value="counting">Counting Sort</option>
                    <option value="bucket">Bucket Sort</option>
                </select>
            </div>
            
            <div class="control-group">
                <label for="speed-slider">Delay (ms):</label>
                <input type="range" id="speed-slider" min="50" max="4000" value="1500" step="50">
            </div>

            <button id="start-btn" class="btn">Start (Auto)</button>
            <button id="step-btn" class="btn">Step-by-Step</button>
            <button id="help-btn" class="btn btn-outline">Show Help</button>
            <button id="random-btn" class="btn btn-outline">Random Array</button>
        </nav>
        
        <div class="array-input-container">
            <input type="text" id="array-input" placeholder="Enter numbers, e.g: 25, 8, 14, 99, 3">
            <button id="load-btn" class="btn">Load Array</button>
        </div>
        <p id="input-error"></p>

    </header>

    <main>
        <div id="visualization-area" class="visualization-container"></div>
        
        <div id="sub-area-container">
            <h3 id="sub-area-title"></h3>
            <div id="sub-area" class="visualization-container"></div>
        </div>
    </main>

    <div id="status-bar">
        <button id="mute-btn" class="btn btn-outline">Unmute</button> 
        <p id="status-text">Select an algorithm and press "Start".</p>
        <button id="pause-btn" class="btn btn-outline" disabled>Pause</button> 
    </div>

    <div id="info-modal" class="info-modal-container hidden">
        <div id="info-content-box">
            <button id="close-info-btn">&times;</button>
            <h2 id="info-title"></h2>
            <div id="info-steps"></div>
        </div>
    </div>

    <audio id="bg-music" src="background-music.mp3" loop muted></audio>
    <script src="script.js"></script>
</body>
</html>
